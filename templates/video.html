{% extends 'base.html' %}
{% block headextra %}
    <link rel="stylesheet"
          href="{{ url_for('static',filename='css/video.css') }}" />
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/video.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/jsmpeg.min.js') }}"></script>
{% endblock %}
{% block main %}
    {% include 'video_left_menu.html' %}
    <div class="video">
        {% for i in range(count) %}
            <div class="video__container">
                <div class="jsmpeg video__box"
                     data-url="wss://{{ host }}:{{ port }}/view/Cam{{ i }}/live.ts"
                     id="p{{ i }}"
                     video="true"
                     audio="true"></div>
                <div class="video__controls">
                    <button onclick="video({{ i }})" id="v{{ i }}">Выключить изображение</button>
                    <button onclick="sound({{ i }})" id="s{{ i }}">Включить звук</button>
                </button>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
